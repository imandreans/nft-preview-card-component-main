<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="image">
        <img id="nft-image" src="images\image-equilibrium.jpg" alt="" />
        <div id="view-nft"></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="description">
        <span id="price">
          <img src="images\icon-ethereum.svg" alt="" /> 0.041 ETH
        </span>
        <span id="expiry-date">
          <img src="images\icon-clock.svg" alt="" /> 3 days left
        </span>
      </div>

      <div id="creator">
        <img id="profile" src="images\image-avatar.png" alt="" />
        <p>
          Creation of
          <strong id="creator-name">Jules Wyvern</strong>
        </p>
      </div>
    </main>

    </div> -->
  </body>
</html>
